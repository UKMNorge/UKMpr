<h2>Legg til en ny avis</h2>

<div class="col-xs-12 col-sm-8 col-md-6">
	<form role="form" action="?page=UKMpr&action=do_create" method="POST">
		<div class="form-group">
			<label for="name">Navn på avis</label>
			<input type="text" class="form-control" name="name" id="name" required>
		</div>
		
		<div class="form-group">
			<label for="url">Nettsted</label>
			<input type="url" class="form-control" name="url" id="url" placeholder="Husk https://" required>
		</div>
		
		<div class="form-group">
			<label for="email">E-postadresse</label>
			<input type="email" class="form-control" name="email" id="email" required>
		</div>
		
		<div class="form-group">
			<label for="type">Type</label>
			<select class="form-control" name="type" id="type" required>
				<option value="lokal">Lokalavis</option>
				<option value="region">Regionsavis</option>
			</select>
		</div>
		
		
		{% if kommuner|length == 1 %}
			<input type="hidden" name="kommuner[]" value="{{kommuner[0].id}}" />
		{% else %}
			<fieldset>
				<legend>Hvilke {{ fylke_id == 3 ? 'bydeler' : 'kommuner' }} gjelder denne avisen for?</legend>
				<p>Du trenger ikke å legge inn dette nå, det kan du gjøre senere</p>
				
				<ol class="list-unstyled">
				{% for kommune in kommuner %}
					<li>
						<label>
							<input type="checkbox" name="kommuner[]" value="{{ kommune.id }}">
							{{ kommune.name }}
						</label>
					</li>
				{% endfor %}
				</ol>
			</fieldset>
		{% endif %}
		
		<button type="submit" class="btn btn-default">Lagre</button>
	</form>
</div>
